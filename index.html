<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Note Generator</title>
</head>
<body>

    <div class="button-container">
        <button id="generateButton">Generate Note</button>
        <button id="toggleButton">Start Timer</button>
    </div>

    <div id="outputContainer">
        <p id="output">Click the button to <br> get a note and string</p>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
    </div>

    <span class="left">
        <span id="stringLabel" class="label" style="display: none;">String</span>
    <span class="right"></span>
        <span id="noteLabel" class="label" style="display: none;">Note</span>

    <script src="index.js"></script>

</body>
</html>
